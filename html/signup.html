<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>My GitHub Pages Site</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script> 
</script>

  </head>
  <body>
    <div class = "container">

        <nav>
            <a>
              <img id = "nav-image" src = "./img/lightning.png">
            </a>
            <a style = "text-decoration: none; color: white"class = "navbar-home" href="../index.html">Weather Newsletter</a>
            <a style = "text-decoration: none"class = "nav-link" href="./signup.html">Sign up</a>
            <a style = "text-decoration: none"class = "nav-link" href = "./about.html">About</a>
            <a>
              <img id = "nav-image" src = "./img/lightning.png">
            </a>
        </nav>
        <p style = "color: white;text-align: center;font-size: 28px;" id = "signupIntro">
          To signup for the weather newsletter just enter your email, state, city, and how frequent you would like to receive an email below.
          <br>
          <br>
          Then hit submit!
          <br>
          <br>
          <span style = "font-size: 20px;">(weekly email means every Sunday)</span>
        </p>
        <form action="https://formsubmit.co/faa81bd436bb81c7b8a89ee0b0bcad48" method="POST" onsubmit = "formSubmit(event)" id="form">

          <!--Honeypot-->
          <input type="text" name="_honey" style="display: none;">

          <!--Disable Captcha-->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://rharvey6.github.io/WeatherNewsLetter/html/formSuccess.html">

          <select style = "display:none"name = "type">
            <option>subscribe</option>
          </select>
          <div class = "emailBox">
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="emailId" placeholder="email@email.com" required>
            <p id = "emailValid"></p>
          </div>

          <div class = "stateSelect">
            <label for ="selectState">State:</label>
            <select class = "formElement" id="selectState" name="state" required>
              <option value="---">---</option>
            </select>
          </div>

          <div class = "citySelect">
            <label for ="selectCity">City:</label>
            <select id = 'selectCity' name ="city" required>
            </select>
          </div>

          <div class = "frequency">
            <label for ="frequency">Frequency:</label>
            <select id = 'frequency' name ="frequency" required>
              <option>Daily</option>
              <option>Weekly</option>
            </select>
          </div>

          <div class = "submitButton">
            <button type = "submit" id="submitButton">Submit</button>
          </div>


        </form>

    </div>
  </body>
</html>
